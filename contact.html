<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Andy Alv" />
    <meta
      name="description"
      content="Contact information for 
    The Little Vegan Shop "
    />
    <title>contact Us - LVS</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About <abbr title="The Little Vegan Shop">LVS</abbr>
            </a>
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="./hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="./img/vegan_food_close_up_980x350.jpg"
          alt="Little Vegan Shop Vegan Food"
          title="Vegan food ready to eat!"
          width="980"
          height="350"
        />
        <figcaption>Little Vegan Shop Vegan Food</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="submit">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Vegan Temptation Lane, Suite T<br />
          Tarija City, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:+59177777777">591-72222222</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyrigth &copy; The Little Vegan Shop</p>
    </footer>
  </body>
</html>
